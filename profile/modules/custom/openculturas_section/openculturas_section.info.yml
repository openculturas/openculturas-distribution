name: 'OpenCulturas - Section'
type: module
core_version_requirement: ^10
description: 'Provides vocabulary and corresponding fields that can be used to color-code content.'
package: OpenCulturas
version: 2.2.1
project: openculturas
dependencies:
  - 'drupal:node'
  - 'drupal:taxonomy'
  - 'paragraphs:paragraphs'

config_devel:
  install:
    - field.storage.node.field_section
    - field.storage.taxonomy_term.field_colorcode
    - taxonomy.vocabulary.oc_section
  optional:
    - core.base_field_override.taxonomy_term.oc_section.changed
    - core.base_field_override.taxonomy_term.oc_section.metatag
    - core.entity_form_display.taxonomy_term.oc_section.default
    - core.entity_view_display.taxonomy_term.oc_section.default
    - core.entity_view_display.taxonomy_term.oc_section.full
    - core.entity_view_display.taxonomy_term.oc_section.teaser
    - core.entity_view_display.taxonomy_term.oc_section.teaser_unified
    - field.field.node.article.field_section
    - field.field.node.event.field_section
    - field.field.node.location.field_section
    - field.field.node.profile.field_section
    - field.field.taxonomy_term.oc_section.field_colorcode
    - field.field.taxonomy_term.oc_section.field_mood_image
    - field.field.taxonomy_term.oc_section.field_related_article_view_ref
    - field.field.taxonomy_term.oc_section.field_related_artist_view_ref
    - field.field.taxonomy_term.oc_section.field_related_event_view_ref
    - field.field.taxonomy_term.oc_section.field_related_location_view_ref
    - field.field.taxonomy_term.oc_section.field_related_organizer_view_ref
    - field.field.taxonomy_term.oc_section.field_upcoming_dates_view_ref
    - language.content_settings.taxonomy_term.oc_section

langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - bold
      - italic
      - link
      - bulletedList
      - numberedList
      - blockQuote
      - specialCharacters
      - strikethrough
      - removeFormat
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: false
      multiBlock: true
    linkit_extension:
      linkit_enabled: false
image_upload:
  status: false

tips:
  welcome-to-the-tour:
    label: 'Willkommen zur Tour'
    body: "Mit einem Profil können Personen und Gruppen auf der Seite sichtbar werden. Profile können in anderen Inhalten wie Veranstaltungen (z. B. als Mitwirkende oder Veranstalter:in) oder Orten (z. B. als regelmäßige Gäste) referenziert werden. \r\n\r\n\r\nFelder die mit einem roten Sternchen markiert sind, sind Pflichtfelder, alle anderen Felder sind optional.\r\n\r\n\r\nLos geht's!"
  display-name:
    label: Name
    body: 'Gib hier den Namen für das Profil ein...'
  tagline:
    label: Slogan
    body: '... und ergänze hier Bedarf einen Slogan, der unter dem Titel angezeigt wird.'
  allow-claiming:
    label: 'Zur Übernahme freigeben'
    body: 'Wenn du das Profil nicht für dich, sondern jemand anderen anlegst, dann aktiviere diesen Schalter. Andere User können dann später die Übernahme des Inhalts beantragen.'
  role:
    label: Rolle
    body: 'Welche Rollen erfüllt dieses Profil? Handelt es sich um eine Person, die sich einfach nur für Kultur interessiert, selbst künstlerisch tätig ist, oder Veranstaltungen organisiert?'
  type:
    label: Profil-Typ
    body: 'Bezieht sich das Profil auf eine Einzelperson oder mehrere Menschen? Gruppenprofile können andere Profile referenzieren.'
  focus:
    label: Fokus
    body: 'In welchen Bereichen ist die Person oder die Gruppe aktiv bzw. was bietet sie an? Wähle hier eine oder mehrere Kategorien, damit das Profil in der Kategorieübersicht aufgeführt wird.'
  profile-text:
    label: Profiltext
    body: 'Hier kann die Person oder Gruppe genauer beschrieben werden. Was zeichnet sie aus? Was wird angeboten? Warum lohnt es sich, sich ihre Kunst anzusehen?'
  contact-data:
    label: Kontaktdaten
    body: 'Wie kann man mit der Person oder Gruppe in Kontakt treten? Gib hier eine Mailadresse, Telefonnummer, sowie Webseiten und SocialMedia-Kanäle an.'
  address-data:
    label: Adressdaten
    body: 'Hier können komplette Adressdaten oder auch nur der Ort angegeben werden.'
  media:
    label: Medien
    body: 'Im Tab Medien kannst du das Profil mit Bildern und Videos anreichern. Bitte beachte stets die Urheberrechte und gebe diese an! Wir achten auf die Barrierefreiheit unserer Seite, daher ist es bei allen Bildern möglich, Alt-Texte für Sehbehinderte Menschen anzugeben. Bitte hilf uns, die Seite für diese Menschen gut nutzbar zu machen, indem du den Inhalt des Bildes kurz beschreibst.'
  main-image:
    label: Hauptbild
    body: 'Das Hauptbild wird prominent im Kopfbereich der Seite angezeigt und ist der erste Eindruck den man von der Seite erhält. Lade es über den Button „Medien hinzufügen“ hoch oder wähle dort ein bereits hochgeladenes Bild.'
  profile-image:
    label: Profilbild
    body: 'Ergänze über den Button „Medien hinzufügen“ ein Profilbild, das auf der Seite und in Teasern angezeigt wird. '
  logo:
    body: 'Unabhängig von dem Profilbild kann ein Logo ausgewählt oder hochgeladen werden, welches auf der Seite des Orts angezeigt wird.'
  gallery:
    label: Galerie
    body: 'Bilder und Videos (z. B. von Youtube oder Vimeo) können einen tollen Einblick davon geben, wie ein Ort ist und warum man ihn besuchen sollte! Hier kannst du diese in einer Galerie hinzufügen. Bitte achte auch hier auf das Urheberrecht!'
  press-quotes:
    label: Pressestimmen
    body: 'Die Person oder Gruppe wurde in der Presse erwähnt? Das ist toll! Hier kannst du Pressezitate einfügen und zu ihrer Quelle verlinken.'
  save-the-profile:
    label: 'Das Profil speichern'
    body: 'Das wars schon! Jetzt kannst du das Profil speichern. Damit das veröffentlicht wird, musst du es zur Freigabe einreichen oder (wenn du über die entsprechenden Rechte verfügst) selbst veröffentlichen. Den Veröffentlichungsstatus kannst du in der Seitenleiste umschalten oder bei unveröffentlichten Profilen in der Ansicht des Inhalts, zu der du nach dem Speichern geleitet wirst.'

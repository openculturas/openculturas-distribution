label: 'Erforderliche Cookies'
info:
  value: "<table>\r\n\t<thead>\r\n\t\t<tr>\r\n\t\t\t<th width=\"15%\">Cookie-Name</th>\r\n\t\t\t<th width=\"15%\">Standard Ablaufzeit</th>\r\n\t\t\t<th>Beschreibung</th>\r\n\t\t</tr>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td><code dir=\"ltr\" translate=\"no\">SSESS&lt;ID&gt;</code></td>\r\n\t\t\t<td>1 Monat</td>\r\n\t\t\t<td>Wenn Sie auf dieser Website eingeloggt sind, wird ein Session-Cookie benötigt, um Ihren Browser zu identifizieren und mit Ihrem Benutzerkonto im Server-Backend dieser Website zu verbinden.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td><code dir=\"ltr\" translate=\"no\">cookiesjsr</code></td>\r\n\t\t\t<td>1 Jahr</td>\r\n\t\t\t<td>Beim ersten Besuch dieser Website wurden Sie um Ihr Einverständnis zur Nutzung mehrerer Dienste (auch von Dritten) gebeten, die das Speichern von Daten in Ihrem Browser erfordern (Cookies, lokale Speicherung). Ihre Entscheidungen zu den einzelnen Diensten (Zulassen, Ablehnen) werden in diesem Cookie gespeichert und bei jedem Besuch dieser Website wieder verwendet.</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n"

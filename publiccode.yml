description:
  en:
    shortDescription: >
      Cultural event platform with
      event calendar, profiles, magazine
    longDescription: >
      Web-based content management platform software,
      ready for editorial and/or user-generated content
      such as: personal/group profiles, event locations,
      points of interest, reusable event descriptions,
      event dates (repeating dates possible), FAQ,
      magazine articles.
      Tagging in many dimensions: common focus tags,
      per-type categorization, magazine columns,
      accessibility, trigger warnings etc.
      Content creation components like reusable media
      assets (images, video, audio, embeddable remote
      media, downloadable documents), galleries,
      press quotes, custom teaser sections, automatic
      teaser placement for interlinked content.
      Multilingual, with publication workflows, WCAG
      compliant, cookie consent management, search engine
      optimized.
      Logged in users can manage personal bookmarks,
      publish recommendations and write comments to
      commentable content.
      Read more about features on
      https://www.openculturas.org
  de:
    shortDescription: >
      Kultur- und Veranstaltungsplattform mit Veranstaltungskalender, Profilen, Magazin, interaktiven Karten
    longDescription: >
      Webbasiertes Content-Management-System,
      für nutzergenerierte und/oder rein redaktionelle Inhalte
      wie z.B.: Personen-/Gruppenprofile, Veranstaltungsorte,
      touristische Attraktionen, wiederverwendbare Veranstaltungsbeschreibungen
      Termine (Wiederholungstermine möglich), FAQ,
      Magazinartikel.
      Tagging in vielen Dimensionen: gemeinsame Fokus-Tags,
      Kategorisierung nach Typ, Magazinrubriken,
      Barrierefreiheit, Triggerwarnungen usw.
      Komponenten zur Inhaltserstellung wie wiederverwendbare Medien
      (Bilder, Video, Audio, einbettbare Remote-Medien, herunterladbare
      Dokumente), Galerien, Pressezitate, benutzerdefinierte Teaser-Abschnitte,
      automatische Platzierung von Teasern für verknüpfte Inhalte.
      Mehrsprachig und suchmaschinenoptimiert, mit Freigabeprozessen,
      BITV-konform, Cookie-Zustimmungsmanagement.
      Eingeloggte Nutzer*innen können persönliche Lesezeichen verwalten,
      Empfehlungen veröffentlichen und Inhalte kommentieren.
      Mehr über den Leistungsumfang auf
      https://www.openculturas.org

